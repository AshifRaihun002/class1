<html>
	<head>
	    <h1 align="center">My First REGISTRATION Form</h1>
		<title>HTML Form</title>
	</head>
	<body>
	  <table align="center" height="700" width="600">
		<tr>
		
			<td><label>Name</label></td>
			<td><input type="text"/ placeholder="Enter Your Name"></td>
		</tr>
		<tr>
			<td><label>Password</label></td>
		    <td><input type="password"/placeholder="Enter Password"><br/>Policy: *Must Contain 8 characters<br/>*Must Contain Both Number ANd Alphabets</td>
	    </tr>
		<tr>
		
			<td><label>Confirm Password</label></td>
			<td><input type="password"//placeholder="Confirm Password"></td>
		</tr>
		<tr>
			<td><label>Email</label></td>
		    <td><input type="text"//placeholder="Enter Email"></td>
	    </tr>
		<tr>
		
			<td><label>Phone</label></td>
			<td><input type="Number"//placeholder="Enter Phone Number"></td>
		</tr>
		<tr>
			<td><label>Date of Birth</label></td>
		    <td><input type="Date"//placeholder="Enter DOB"></td>
	    </tr>
		<tr>
		
			<td><label>Address</label></td>
			<td>House<input type="text"/placeholder="Enter House NO">
				Road<input type="text"/placeholder="Enter Road NO">
			</td>
		</tr>
		<tr>
			<td><label>City</label></td>
		    <td>
			<select>
			 
				<option>Dhaka</option>
				<option>Sylt</option>
				<option>CTG</option>
				<option>B BAria</option>
				<option>Barisal</option>
				<option>Feni</option>
		    </select>
			</td>
	    </tr>
		<tr>
			<td><label>Gender</label></td>
		    <td><input type="radio" name="gender"/>Male
				<input type="radio" name="gender"/>FeMale
				<input type="radio" name="gender"/>others
			</td>
	    </tr>
		<tr>
			<td colspan="2">
				<input type="checkbox"/>i agree
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<button>Submit</button>
			</td>
		</tr>
	 </table>
	</body>
</head>
